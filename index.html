<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3d sofa price calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="assets/css/styles.css"></link>

		<script src="assets/js/vendor/webGL/three.js"></script>
		<script src="assets/js/vendor/webGL/RectAreaLightUniformsLib.js"></script>

		<script src="assets/js/vendor/webGL/OrbitControls.js"></script>
		<script src="assets/js/vendor/webGL/TransformControls.js"></script>
		
		<script src="assets/js/vendor/webGL/dat.gui.min.js"></script>
		<script src="assets/js/vendor/webGL/stats.min.js"></script>
		<script src="assets/js/vendor/webGL/webGL.js"></script>
		<script src="assets/js/vendor/webGL/loader/TDSLoader.js"></script>

		<script src="assets/js/vendor/undoStack/UndoManager.js"></script>

		<script src="assets/js/vendor/jquery/jquery.min.js"></script>
	</head>
	<body>
		<div id="category-list">
			<p>Hello</p>
		</div>
		<div id="sofa-config-panel">
			<div>
				<h3 class="btn-back" style="display: inline-block;width: 49%">Back</h3>
				<div style="display: inline-block; width: 50%; text-align: right">
					<span class='btn-undo'>Undo</span>
					<span class='btn-redo'>Redo</span>
				</div>
			</div>
			
			<div id="canvasSofa"></div>
			<div class='side-drawer expanded'>
				<span class="toggle-collapse expanded"></span>
				<div class='side-drawer-content active' data-cat='setup'>
					<h2>Set up</h2>
					<div class="btn btn-add-element">Add Element</div>
					<div class="btn btn-delete-all-element">Delete All Element</div>
				</div>
				<div class='side-drawer-content' data-cat='covering'>
					<h2>Covering</h2>
					<div id='select-covering'>
						<div class='custom-dropdown expanded'>
							<div class='custom-dropdown-header'>
								<h3>Leather</h3>
							</div>
							<div class="custom-dropdown-content">
								<div class='content-item corvering' data-texture="bonded">
									<img src="texture/bonded-thumb.jpg" width="100%">
								</div>
								<div class='content-item corvering' data-texture="genuine">
									<img src="texture/genuine-thumb.jpg" width="100%">
								</div>
								<div class='content-item corvering' data-texture="italian">
									<img src="texture/italian-thumb.jpg" width="100%">
								</div>
								<!-- <div class='content-item corvering' data-texture="leather-01">
									<img src="texture/leather-01-thumb.jpg" width="100%">
								</div> -->
							</div>
						</div>
						<div class='custom-dropdown expanded'>
							<div class='custom-dropdown-header'>
								<h3>Color Panel</h3>
							</div>
							<div class="custom-dropdown-content">
								<div id="color-selector">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='side-drawer-content' data-cat='final'>
					<h2>Final</h2>
				</div>
			</div>
			<div class='custom-nav'>
				<div class='custom-nav-item active' data-cat='setup'>Set up</div>
				<div class='custom-nav-item' data-cat='additional'>Add Element +</div>
				<div class='custom-nav-item' data-cat='covering'>Covering</div>
				<div class='custom-nav-item final' data-cat="final">Your model</div>
			</div>
			<div class="custom-nav-content">
				<div class="custom-nav-content-item active" id="select-type" data-cat="setup">
				</div>
				<div class="custom-nav-content-item" id="additional-items" data-cat="additional">
					<p>asfasdf</p>
				</div>
			</div>
		</div>
		<script src="assets/js/script.js"></script>
		<script src="assets/js/sofa-configurator.js"></script>
		<!-- <script src="assets/js/main-engine.js"></script> -->
	</body>
</html>
